<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FCC Zipline: Pomodoro Clock</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Tomato timer thing</h1>
            </div>
            <div class="main">
                <div class="timer">
                    <div class="controls">
                        <div class="control">
                            <p>Break Length</p>
                            <ul class="timerControls">
                                <li><span class="clickable btn" id="decreaseBreakButton">-</span></li>
                                <li><span class="breakTimer">00</span></li>
                                <li><span class="clickable btn" id="increaseBreakButton">+</span></li>
                            </ul>
                        </div>
                        <div class="control">
                            <p>Session Length</p>
                            <ul class="timerControls">
                                <li><span class="clickable btn" id="decreaseSessionButton">-</span></li>
                                <li><span class="sessionTimer">00</span></li>
                                <li><span class="clickable btn" id="increaseSessionButton">+</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clock clickable">
                        <div>
                            <p>Session</p>
                        </div>
                        <div class="clockTimeDisplay">
                            <p>x minutes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <!-- Bootstrap JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    </body>
</html>
