<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Zipline: Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tomato timer<span class="hidden-text"> thingie</span>.</h1>
        </div>
        <div class="main">
            <div class="timer">
                <div class="clock clickable">
                    <div class="clockTimeDisplay">
                        <p>Start</p>
                    </div>
                </div>
                <div class="controls">
                    <div class="controls--set">
                        <p>Break <span class="hidden-text">Length</span></p>
                        <ul class="timer-controls">
                            <li><button class="clickable btn timer-controls-setter" id="decreaseBreakButton">-</li>
                            <li class="timer-controls-display breakTimer">00</li>
                            <li><button class="clickable btn timer-controls-setter" id="increaseBreakButton">+</li>
                        </ul>
                    </div>
                    <div class="controls--set">
                        <p>Session <span class="hidden-text">Length</span></p>
                        <ul class="timer-controls">
                            <li><button class="clickable btn timer-controls-setter" id="decreaseSessionButton">-</li>
                            <li class="timer-controls-display sessionTimer">00</li>
                            <li><button class="clickable btn timer-controls-setter" id="increaseSessionButton">+</li>
                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <button class="clickable btn btn--reset">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Bootstrap JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
</body>

</html>
